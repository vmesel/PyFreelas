{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Alterar senha</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Alterar senha</button>
    </form>
  {% else %}
    <p>
      O link de redefinição de senha foi inválido, possivelmente porque já foi usado.
             Solicite uma nova reinicialização da senha.
    </p>
  {% endif %}
{% endblock %}
